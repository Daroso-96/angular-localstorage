<div class="card">
    <div class="card-header">
        <h3 class="card-title text-center">Contactos</h3>
    </div>
    <div class="card-body">
        <form #myForm>

            <div class="form-group">
               <input type="number" name="id" placeholder="Id" class="form-control" [(ngModel)] = "newContacto.id">
            </div>

            <div class="form-group">
                <input type="text" name="nombre" placeholder="Nombre" class="form-control"[(ngModel)] = "newContacto.nombre">
             </div>
             <div class="form-group">
                <input type="text" name="direccion" placeholder="Direccion" class="form-control"[(ngModel)] = "newContacto.direccion">
             </div>
             <div class="form-group">
                <input type="number" name="celular" placeholder="Celular" class="form-control"[(ngModel)] = "newContacto.celular">
             </div>
             <div class="form-group">
                <input type="date" name="fecha" placeholder="Fecha" class="form-control"[(ngModel)] = "newContacto.fecha">
             </div>
             <button type="submit" class="btn btn-outline-success btn-lg btn-block"(click)="addContacto()">Enviar</button>
        </form>
    </div>
</div>
